<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generic Untitled Game</title>
</head>
<body>
    <div id="everything">
        <div id="left">
            <div id="ellipse"></div>
            <div class="box" id="menu">
                <li><button id="itemsBtn">Items</button></li>
                <li><button id="cluesBtn">Clues</button></li>
                <li><button id="notesBtn">Notes</button></li>
            </div>
            <div class="box" id="actions">
                <li><button id="useItemBtn">Use Item</button></li>
                <li><button id="searchBtn">Search</button></li>
                <li><button id="enterBtn">Enter</button></li>
                <li><button id="talkBtn">Talk</button></li>
                <li><button id="fleeBtn">Flee</button></li>
            </div>
        </div>
        <div id="right">
            <div id="right-top">
                <div id="viewer"><img src="" alt=""></div>
                <div class="box" id="locations">Locations</div>
            </div>
            <div class="right-bottom">
                <div class="box" id="dialogue"></div>
            </div>
        </div>

    </div>

    
</body>
</html>
