<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generic Untitled Game</title>
</head>
<body>
    <div id="everything">
        <div id="left">
            <div id="ellipse"></div>
            <div class="box" id="menu">
                <li><button id="itemsBtn">Items</button></li>
                <li><button id="cluesBtn">Clues</button></li>
                <li><button id="notesBtn">Notes</button></li>
            </div>
            <div class="box" id="actions">
                
                <li><button id="searchBtn">Search</button></li>
                <li><button id="enterBtn">Enter</button></li>
                <li><button id="itemBtn">Item</button></li>
                <li><button id="talkBtn">Talk</button></li>
                <li><button id="fleeBtn">Flee</button></li>
            </div>
        </div>
        <div id="right">
            <div id="right-top">
                <div id="viewer"><img src="" alt=""></div>
                <div class="box" id="locations">
                    <li><button id="castleBtn">Castle</button></li>
                    <li><button id="churchBtn">Church</button></li>
                    <li><button id="estateBtn">Estate</button></li>
                    <li><button id="forestBtn">Forest</button></li>
                    <li><button id="gardenBtn">Garden</button></li>
                    <li><button id="greenhouseBtn">Greenhouse</button></li>
                    <li><button id="hutBtn">Hut</button></li>
                    <li><button id="lakeBtn">Lake</button></li>
                    <li><button id="libraryBtn">Library</button></li>
                    <li><button id="lighthouseBtn">Lighthouse</button></li>
                    <li><button id="mountainBtn">Mountain</button></li>
                    <li><button id="riverBtn">River</button></li>
                    <li><button id="towerBtn">Tower</button></li>
                </div>
            </div>
            <div class="right-bottom">
                <div class="box" id="dialogue"></div>
            </div>
        </div>

    </div>

    
</body>
</html>
